<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nice Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #4CAF50;
	color: white;
}
</style>
</head>

<body>
	<form action="#" method="post">
		<div class="topnav">
			<a class="active" id="user1" href="#" >User1</a> 
			<a href="#" id="user2">User2</a>
		</div>
       <iframe id="actimizeIframeContainer" style="width:100%;height:800px"></iframe>
	</form>
</body>
<script>
 $(".topnav a").on("click", function() {
        $(".topnav a").removeClass("active");
        $(this).addClass("active");
        var currID= $(this).attr('id');
        
        if(currID=='user1'){
        	 $("#actimizeIframeContainer").attr("src", "/TableuContainer?uname=user01&sitename=GS&report=r1");
        }
        
        if(currID=='user2'){
       	 $("#actimizeIframeContainer").attr("src", "/TableuContainer?uname=user03&sitename=MT&report=r2");
        }
        
      });
 </script>
</html>
